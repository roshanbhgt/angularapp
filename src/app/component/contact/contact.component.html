<div id="contact" class="col-lg-12 float-left">
	<h5 class="title text-center">{{ctitle}}</h5>
	<p class="description">{{cmessage}}</p>
	<form action="" method="post" class="contactus">
		<div class="form-group">
			<label>Name</label>
			<input class="form-control form-control-sm" type="text" name="fullname" placeholder="Please enter your name" />
		</div>
		<div class="form-group">
			<label>Email Id</label>
			<input class="form-control form-control-sm" type="text" name="email" placeholder="Please enter email address" />
		</div>
		<div class="form-group">
			<label>Telephone</label>
			<input class="form-control form-control-sm" type="text" name="telephone" placeholder="Please enter telephone no" />
		</div>
		<div class="form-group">
			<label>Message</label>
			<textarea class="form-control form-control-sm" name="message" placeholder="Please enter your message" ></textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		</div>
	</form>
</div>
