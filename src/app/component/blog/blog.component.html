<div class="col-lg-12 pull-left">
    <div id="blogs" class="blogpost">
        <h5 class="post-heading">Blog Posts</h5>
        <div class="post-contents">
            <div id="postlist">
                <div class="panel" *ngFor="let post of posts, let i = index">
                    <div class="panel-heading">
                        <h5 class="pull-left">{{post.title}}</h5>
                    </div>
                    <div class="panel-body">        
                        {{post.content}}... <a href="javascript:void(0);">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
